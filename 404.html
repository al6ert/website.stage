    <!-- React Components -->
<script type="text/babel">
  // Theme Switcher Component
  const ThemeSwitcher = () => {
    const [currentTheme, setCurrentTheme] = React.useState('persualia');
    
    const themes = [
      { name: 'persualia', label: 'Persualia' },
      { name: 'light', label: 'Claro' },
      { name: 'dark', label: 'Oscuro' },
      { name: 'cupcake', label: 'Cupcake' },
      { name: 'corporate', label: 'Corporativo' },
      { name: 'synthwave', label: 'Synthwave' },
      { name: 'cyberpunk', label: 'Cyberpunk' }
    ];
    
    React.useEffect(() => {
      const savedTheme = localStorage.getItem('theme') || 'persualia';
      setCurrentTheme(savedTheme);
      document.documentElement.setAttribute('data-theme', savedTheme);
    }, []);
    
    const handleThemeChange = (theme) => {
      setCurrentTheme(theme);
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    };
    
    return (
      <div className="dropdown dropdown-end">
        <div tabIndex={0} role="button" className="btn btn-ghost btn-circle">
          <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </div>
        <ul tabIndex={0} className="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
          {themes.map((theme) => (
            <li key={theme.name}>
              <a 
                onClick={() => handleThemeChange(theme.name)}
                className={currentTheme === theme.name ? 'active' : ''}
              >
                {theme.label}
              </a>
            </li>
          ))}
        </ul>
      </div>
    );
  };
  
  // Hero Component
  const HeroSection = ({ title, subtitle, buttonText, buttonLink }) => {
    return (
      <div className="hero min-h-screen bg-gradient-to-br from-base-100 to-base-200">
        <div className="hero-content text-center">
          <div className="max-w-md">
            <h1 className="text-5xl font-bold text-gradient">{title}</h1>
            <p className="py-6 text-lg">{subtitle}</p>
            <a href={buttonLink} className="btn-persualia btn-lg">
              {buttonText}
            </a>
          </div>
        </div>
      </div>
    );
  };
  
  // Card Component
  const FeatureCard = ({ icon, title, description }) => {
    return (
      <div className="card-persualia">
        <div className="card-body items-center text-center">
          <div className="text-4xl mb-4">{icon}</div>
          <h2 className="card-title text-2xl mb-2">{title}</h2>
          <p className="text-base-content/70">{description}</p>
        </div>
      </div>
    );
  };
  
  // Contact Form Component
  const ContactForm = () => {
    const [formData, setFormData] = React.useState({
      name: '',
      email: '',
      message: ''
    });
    
    const handleSubmit = (e) => {
      e.preventDefault();
      console.log('Form submitted:', formData);
      // Aqu칤 puedes agregar la l칩gica para enviar el formulario
    };
    
    const handleChange = (e) => {
      setFormData({
        ...formData,
        [e.target.name]: e.target.value
      });
    };
    
    return (
      <form onSubmit={handleSubmit} className="space-y-6">
        <div className="form-control">
          <label className="label">
            <span className="label-text">Nombre</span>
          </label>
          <input 
            type="text" 
            name="name"
            value={formData.name}
            onChange={handleChange}
            placeholder="Tu nombre" 
            className="input input-bordered w-full" 
            required 
          />
        </div>
        
        <div className="form-control">
          <label className="label">
            <span className="label-text">Email</span>
          </label>
          <input 
            type="email" 
            name="email"
            value={formData.email}
            onChange={handleChange}
            placeholder="tu@email.com" 
            className="input input-bordered w-full" 
            required 
          />
        </div>
        
        <div className="form-control">
          <label className="label">
            <span className="label-text">Mensaje</span>
          </label>
          <textarea 
            name="message"
            value={formData.message}
            onChange={handleChange}
            className="textarea textarea-bordered h-24" 
            placeholder="Tu mensaje..."
            required
          ></textarea>
        </div>
        
        <div className="form-control">
          <button type="submit" className="btn-persualia w-full">
            Enviar Mensaje
          </button>
        </div>
      </form>
    );
  };
  
  // Render components
  document.addEventListener('DOMContentLoaded', function() {
    // Theme Switcher
    const themeSwitcherContainer = document.getElementById('theme-switcher');
    if (themeSwitcherContainer) {
      ReactDOM.render(<ThemeSwitcher />, themeSwitcherContainer);
    }
    
    // Hero Section
    const heroContainer = document.getElementById('hero-section');
    if (heroContainer) {
      const title = heroContainer.getAttribute('data-title') || 'Bienvenido a Persualia';
      const subtitle = heroContainer.getAttribute('data-subtitle') || 'Una experiencia web moderna y elegante';
      const buttonText = heroContainer.getAttribute('data-button-text') || 'Comenzar';
      const buttonLink = heroContainer.getAttribute('data-button-link') || '#';
      
      ReactDOM.render(
        <HeroSection 
          title={title}
          subtitle={subtitle}
          buttonText={buttonText}
          buttonLink={buttonLink}
        />, 
        heroContainer
      );
    }
    
    // Feature Cards
    document.querySelectorAll('.feature-card').forEach(container => {
      const icon = container.getAttribute('data-icon') || '游';
      const title = container.getAttribute('data-title') || 'Caracter칤stica';
      const description = container.getAttribute('data-description') || 'Descripci칩n de la caracter칤stica';
      
      ReactDOM.render(
        <FeatureCard 
          icon={icon}
          title={title}
          description={description}
        />, 
        container
      );
    });
    
    // Contact Form
    const contactFormContainer = document.getElementById('contact-form');
    if (contactFormContainer) {
      ReactDOM.render(<ContactForm />, contactFormContainer);
    }
  });
</script>
